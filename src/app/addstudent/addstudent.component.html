<div class="card">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label class="col-md-4">First Name</label>
        <input type="text" class="form-control" formControlName="firstname" #firstname/>
        <div *ngIf="form.controls['firstname'].invalid && (form.controls['firstname'].dirty || form.controls['firstname'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['firstname'].errors.required">
            First Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Last Name</label>
        <input type="lastname" class="form-control" formControlName="lastname" #lastname/>
        <div *ngIf="form.controls['lastname'].invalid && (form.controls['lastname'].dirty || form.controls['lastname'].touched)" class="alert alert-danger">
          <div *ngIf="form.controls['lastname'].errors.required">
            Last Name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button (click)="addStudent(firstname.value, lastname.value)" 
            class="btn btn-primary"
            [disabled]="form.pristine || form.invalid">Create User</button>
      </div>
    </form>
  </div>
</div>
